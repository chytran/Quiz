<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="main__container">
        <div class="quiz__container" id="quiz-container">
            <div class="container__liner" id="container-liner">
                <div class="quiz__header" id="quiz-header">
                    <h2 id="question">Question text</h2>
                    <ul>
                        <li>
                            <input type="radio" id="a" class="answer" name=answer />
                            <label id="a_text" for="a">Question</label>
                        </li>
    
                        <li>
                            <input type="radio" id="b" class="answer" name=answer />
                            <label id="b_text" for="b">Question</label>
                        </li>
    
                        <li>
                            <input type="radio" id="c" class="answer" name=answer />
                            <label id="c_text" for="c">Question</label>
                        </li>
    
                        <li>
                            <input type="radio" id="d" class="answer" name=answer />
                            <label id="d_text" for="d">Question</label>
                        </li>
                    </ul> 
                </div>
                <button id="submit">Submit Quiz</button>
            </div>
        </div>
        <div id="results"></div>
    </section>

    <script src="/assets/main.js"></script>
</body>
</html>
